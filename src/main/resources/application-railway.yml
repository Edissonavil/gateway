# application-railway.yml
# Este perfil se activa cuando la aplicación se ejecuta en el entorno de Railway.
spring:
  config:
    activate:
      on-profile: railway # Activa este perfil para Railway

  cloud:
    gateway:
      routes:
        # Ruta para el servicio de usuarios
        - id: users-service
          uri: http://${USERS_SERVICE_URL} # <--- ¡CAMBIO CLAVE! Añadido "http://"
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        # Ruta para el servicio de autenticación
        - id: auth-service
          uri: http://${AUTH_SERVICE_URL} # <--- ¡CAMBIO CLAVE! Añadido "http://"
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # Ruta para el servicio de productos
        - id: prod-service
          uri: http://${PROD_SERVICE_URL} # <--- ¡CAMBIO CLAVE! Añadido "http://"
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1

        # Ruta para el servicio de archivos
        - id: file-service
          uri: http://${FILE_SERVICE_URL} # <--- ¡CAMBIO CLAVE! Añadido "http://"
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=1

        # Ruta para el servicio de pedidos
        - id: order-service
          uri: http://${ORDER_SERVICE_URL} # <--- ¡CAMBIO CLAVE! Añadido "http://"
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1

        # Ruta para el servicio de estadísticas
        - id: stats-service
          uri: http://${STATS_SERVICE_URL} # <--- ¡CAMBIO CLAVE! Añadido "http://"
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=1

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: ${PORT:8080}

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    root: INFO